<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Umbral</title>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css" integrity="sha512-EZLkOqwILORob+p0BXZc+Vm3RgJBOe1Iq/0fiI7r/wJgzOFZMlsqTa29UEl6v6U6gsV4uIpsNZoV32YZqrCRCQ==" crossorigin="anonymous" referrerpolicy="no-referrer">
		<link rel="stylesheet" href="https://use.typekit.net/dgl5fbo.css">
		<link rel="stylesheet" href="./css/layout.css">
		<link rel="stylesheet" href="./css/umbral.css">
	</head>
	<body>
		<main class="container">
			<div id="umbral-value">Umbral #<span id="threshold-value">0</span></div>
			<div id="umbral-img">
				<img src="./img/indsvrds2.png alt=" width="1500">
			</div>
		</main>

		<div id="scroll-container"></div>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
		<script src="./js/umbral.js"></script>
		<script>
			// Funci√≥n helper para crear una instancia
			function createUmbralEffect(selector, options) {
				var instance = new UmbralEffect(selector, options);
				umbralInstances.push(instance);
				return instance;
			}
			
			createUmbralEffect('#umbral-img', {
				imagePath: './img/tiempo.png',
				usePixelatedRendering: true,
				scrollContainer: '#scroll-container'
				});
		</script>
	</body>
</html>
